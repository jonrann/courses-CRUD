{% extends "courses/_base.html" %}

{% block content %}


<h1>Are you sure you want to delete this course?</h1>
<h2>Course: {{course.name}}</h2>
<p>Description: {{course.description.content}}</p>
<p>Start Date: {{course.created_at}}</p>
<form action="{% url "course-destroy" course.id %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<button><a href="{% url "course-list" %}">Cancel</a></button>

{% endblock content %}
